<div class="relative z-10 w-full h-full">
  <label for="poke-input" hidden="hidden">Insert pokemon name</label>
  <input name="poke-input" id="poke-input" class="w-full h-full px-3 py-1 h-full rounded-full" [formControl]="searchControl" placeholder="Type PokÃ©mon name..." autocomplete="off" />
  @if(filteredPokemon.length > 0){
  <ul class="absolute max-h-80 top-12 w-full flex flex-col bg-white gap-2 p-2 rounded-3xl border-4 border-gold overflow-y-scroll">
    @for (pokemon of filteredPokemon; track pokemon){
      <li (click)="selectPokemon(pokemon)" class="flex items-center gap-2">
        <img [src]="pokemon.img_url" [alt]="pokemon.name" class="border-2 border-black w-16 rounded-md" />
        {{ pokemon.name }}
      </li>
    }
  </ul>
  }
</div>
